  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">alertlightJS</a>
        </div>
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h1>alertlightJS</h1>
            <p>Sweet Alert more easy to use. Post and get data more simple.</p>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h4 id="postdata">Sweet-Alert post data</h4>
              <div>
                  <input id='name' placeholder="your name here" type='text'>
                  <input id='age' placeholder="your age here" type='text'>
                  <input id='clickMe' type='submit' value='send'>
              </div>
            </div><!--/.col-xs-6.col-lg-4-->
            <div class="col-md-12">
              <h4 id="rawdata">Get Raw data</h4>
                <div>
                    <input id='name2' placeholder="your name here" type='text'>
                    <input id='age2' placeholder="your age here" type='text'>
                    <input id='clickMe2' type='submit' value='send'>

                </div>
            </div>
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <a href="#postdata" class="list-group-item">Post Data</a>
            <a href="#rawdata" class="list-group-item">Raw Data</a>
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->
        <script>
            $('#clickMe').click(function(){
                var alertJS= new alertlightJS();
                alertJS.$swalPost({
                    title : "Send Form",
                    text  : "Are you sure?",
                    type  : "warning",
                    confirmText:"Yes!",
                    cancelText:"No!"
                },{
                    url   :"php/data.php",
                    input :{
                        name : $('#name').val(),
                        age  : $('#age').val()
                    }
                },function(isConfirm,data,swal){
                    if(isConfirm){
                        swal('success','data has been send. name: '+data.value);
                    }else{
                        swal('cancel','send data has been canceled');
                    }
                });
            });

            //Raw Data
            $('#clickMe2').click(function(){
                var alertJS= new alertlightJS({json:false});
                alertJS.$swalPost({
                    title : "Send Form",
                    text  : "Are you sure?",
                    type  : "input",
                    confirmText:"Yes!",
                    cancelText:"No!"
                },function(data,post){
                    post({url:"php/data.php",name:data},function(confirm,data,callback){

                    });
                });
            });

        </script>
      <hr>
      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div><!--/.container-->
    <script>
        new Clipboard('.btn');
    </script>

  </body>
